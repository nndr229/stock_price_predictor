<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cutting-Edge Stock AI Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body
    class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen font-sans"
  >
    <!-- Loading Modal -->
    <div
      id="loadingModal"
      class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center hidden z-50"
    >
      <div
        class="flex flex-col items-center space-y-4 bg-white p-6 rounded-lg shadow-lg"
      >
        <svg
          class="animate-spin h-12 w-12 text-blue-600"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8v8z"
          ></path>
        </svg>
        <span class="text-gray-800 text-lg font-medium">Loadingâ€¦</span>
      </div>
    </div>

    <!-- Header -->
    <header class="py-6 bg-white shadow-md">
      <h1 class="text-4xl font-bold text-center text-blue-600">
        ðŸ“Š Live Stock AI Dashboard
      </h1>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto p-6 space-y-8">
      <!-- Stock Selector & Predict Button -->
      <div
        class="flex flex-col md:flex-row items-center justify-between space-y-4 md:space-y-0 md:space-x-4"
      >
        <div class="flex items-center space-x-3">
          <label for="symbolSelect" class="text-lg font-medium"
            >Select Stock:</label
          >
          <select
            id="symbolSelect"
            class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500"
          >
            <option>AAPL</option>
            <option>MSFT</option>
            <option>GOOG</option>
            <option>TSLA</option>
            <option>AMZN</option>
          </select>
        </div>
        <button
          id="predictBtn"
          class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition"
        >
          Predict
        </button>
      </div>

      <!-- Charts Grid -->
      <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Forecast Chart -->
        <div class="bg-white p-6 rounded-2xl shadow-lg">
          <h2 class="text-2xl font-semibold mb-4">Forecasted Prices</h2>
          <canvas id="predChart" class="w-full h-64"></canvas>
          <p
            id="recText"
            class="mt-4 text-xl font-semibold text-center text-green-600"
          ></p>
        </div>

        <!-- Live Price Chart -->
        <div class="bg-white p-6 rounded-2xl shadow-lg">
          <h2 class="text-2xl font-semibold mb-4">Live Price</h2>
          <canvas id="liveChart" class="w-full h-64"></canvas>
          <p
            id="livePriceText"
            class="mt-4 text-xl font-semibold text-center text-red-600"
          ></p>
        </div>
      </section>

      <!-- Chat Interface -->
      <section class="bg-white p-6 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Chat with the Stock</h2>
        <div
          id="chatWindow"
          class="h-64 overflow-y-auto p-4 bg-gray-50 rounded-lg"
        ></div>
        <div class="mt-4 flex space-x-4">
          <input
            id="chatInput"
            type="text"
            placeholder="Ask the stock..."
            class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:ring-blue-500 focus:border-blue-500"
          />
          <button
            id="sendChat"
            class="bg-green-600 text-white px-6 py-3 rounded-lg shadow hover:bg-green-700 transition"
          >
            Send
          </button>
        </div>
      </section>
    </main>

    <!-- App JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
