<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cutting-Edge Stock AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind & Chart.js -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 p-6">
    <div class="max-w-5xl mx-auto space-y-6">
      <h1 class="text-3xl font-bold text-center">
        ðŸ“ˆ Live Stock Predictor & Chat
      </h1>

      <!-- Controls -->
      <div class="flex flex-col sm:flex-row items-center justify-center gap-3">
        <select id="symbolSelect" class="border p-2 rounded w-48">
          <option>AAPL</option>
          <option>MSFT</option>
          <option>GOOG</option>
          <option>TSLA</option>
          <option>AMZN</option>
        </select>
        <button
          id="predictBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow"
        >
          Predict
        </button>
        <button
          id="resetBtn"
          class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded shadow"
        >
          Reset Charts
        </button>
      </div>

      <!-- Charts -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white p-4 rounded shadow">
          <h2 class="font-semibold mb-2">Historical & Forecast</h2>
          <div class="relative h-64">
            <canvas id="predChart" class="w-full h-full"></canvas>
          </div>
          <p id="recText" class="mt-3 font-medium text-blue-700"></p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <div class="flex items-center justify-between">
            <h2 class="font-semibold mb-2">Live Price (updates every 10s)</h2>
            <span
              id="feedBadge"
              class="text-xs bg-gray-100 px-2 py-1 rounded border"
              >feed: â€”</span
            >
          </div>
          <div class="relative h-64">
            <canvas id="liveChart" class="w-full h-full"></canvas>
          </div>
          <p id="livePriceText" class="mt-3 font-medium"></p>
        </div>
      </div>

      <!-- Chat -->
      <div class="bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-2">Chat with the Stock ðŸ¤–</h2>
        <div
          id="chatWindow"
          class="h-56 overflow-y-auto border p-2 rounded mb-2 bg-gray-50"
        ></div>
        <div class="flex gap-2">
          <input
            id="chatInput"
            type="text"
            placeholder="Ask about trend, risk, rationale..."
            class="flex-1 border p-2 rounded"
          />
          <button
            id="sendChat"
            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow"
          >
            Send
          </button>
        </div>
      </div>
    </div>

    <!-- Loading modal -->
    <div
      id="loadingModal"
      class="fixed inset-0 bg-black/40 hidden items-center justify-center z-50"
    >
      <div
        class="bg-white rounded-lg p-6 shadow-lg flex flex-col items-center space-y-3"
      >
        <svg class="animate-spin h-8 w-8" viewBox="0 0 24 24" fill="none">
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            d="M4 12a 8 8 0 018-8v4"
            stroke="currentColor"
            stroke-width="4"
          ></path>
        </svg>
        <p id="loadingText" class="text-sm font-medium">Loadingâ€¦</p>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
